<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>员工信息</title>
        <meta name="renderer" content="webkit">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加','./employee-add.html',600,400)"><i class="layui-icon"></i>添加</button>
                            <div class="layui-inline layui-show-xs-block">
                                <input id="content" type="text" name="content"  placeholder="请输入搜索项" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-card-body ">
                            <table id="admin" class="layui-table layui-form">
                                <thead>
                              <tr>
                                  <th>
                                      <input lay-filter="checkall" type="checkbox" name=""  lay-skin="primary">
                                  </th>
                                  <th>序号</th>
                                  <th class="id" style="display: none;">id</th>
                                  <th class="companyid" style="display: none;">companyid</th>
                                  <th class="depid" style="display: none;">depid</th>
                                  <th class="username">姓名</th>
                                  <th class="tel">电话</th>
                                  <th class="company">所属公司</th>
                                  <th class="depname">所属部门</th>
                                  <th>操作</th></tr>
                              </thead>
                              <tbody>
                                <!--查询后台获取信息-->
                              </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div id="page" class="page">

                            </div>
                        </div>
                </div>
            </div>
        </div>
        </div>
    </body>
    <script>
      layui.use(['laydate','form','jquery','layer','laypage'], function(){
        var laydate = layui.laydate;
        var form = layui.form;
        var layer = layui.layer
        var laypage = layui.laypage
        var $ =layui.$
        var page = 1;
        var rows = 6;
        var count = 0;
          //查询全部数据
          $.ajax({
              url:"http://localhost:8080/employee/findAll",
              data:{"page":page,"rows":rows},
              type:"post",
              success:function (res) {
                  //总记录条数
                  count = res.count

                  //分页查询
                  laypage.render({
                      elem:"page",
                      count:count,
                      limit:6,
                      jump:function (obj,first) {
                          if(!first){
                              page = obj.curr;
                              //查询全部数据
                              $.ajax({
                                  url:"http://localhost:8080/employee/findAll",
                                  data:{"page":page,"rows":rows},
                                  type:"post",
                                  success:function (res) {
                                      if(res.status == 200){
                                          $('tbody').empty()
                                          res.object.forEach(function (value, key) {
                                              var content = "<tr>\n" +
                                                  "                                  <td>\n" +
                                                  "                                  <input class='item' type='checkbox' value='" + parseInt(key + 1) + "' lay-skin='primary'>\n" +
                                                  "                                  </td>\n" +
                                                  "                                  <td>" + parseInt(key + 1) + "</td>\n" +
                                                  "                                  <td class='id' style='display: none;'>" + value.id + "</td>\n" +
                                                  "                                  <td class='companyid' style='display: none;'>" + value.companyid + "</td>\n" +
                                                  "                                  <td class='depid' style='display: none;'>" + value.depid + "</td>\n" +
                                                  "                                  <td class='username'>" + value.name + "</td>\n" +
                                                  "                                  <td class='tel'>" + value.tel + "</td>\n" +
                                                  "                                  <td class='companyname'>" + value.companyname + "</td>\n" +
                                                  "                                  <td class='depname'>" + value.depname + "</td>\n" +
                                                  "                                  <td><button  class='layui-btn edit' onclick='xadmin.open('修改','./employee-edit.html',600,400)'><i class='layui-icon'>&#xe642;</i>修改</button></td>" +
                                                  "</tr>"
                                              $('tbody').append(content)
                                              form.render("checkbox");
                                          })
                                          //修改
                                          $('.edit').click(function () {
                                              var id = $(this).parents("tr").find(".id").html();
                                              var username = $(this).parents("tr").find(".username").html();
                                              var tel = $(this).parents("tr").find(".tel").html();
                                              var companyname = $(this).parents("tr").find(".companyname").html();
                                              var depname = $(this).parents("tr").find(".depname").html();
                                              xadmin.open('修改', './employee-edit.html?id=' + id +"&username=" + decodeURI(username)+"&tel="+decodeURI(tel)+"&companyname="+decodeURI(companyname)+"&depname="+decodeURI(depname), 600, 400);
                                          })
                                      }
                                  }
                              })
                          }
                      }

                  })
                  if(res.status == 200){
                      $('tbody').empty()
                      res.object.forEach(function (value, key) {
                          var content = "<tr>\n" +
                              "                                  <td>\n" +
                              "                                  <input class='item' type='checkbox' value='" + parseInt(key + 1) + "' lay-skin='primary'>\n" +
                              "                                  </td>\n" +
                              "                                  <td>" + parseInt(key + 1) + "</td>\n" +
                              "                                  <td class='id' style='display: none;'>" + value.id + "</td>\n" +
                              "                                  <td class='companyid' style='display: none;'>" + value.companyid + "</td>\n" +
                              "                                  <td class='depid' style='display: none;'>" + value.depid + "</td>\n" +
                              "                                  <td class='username'>" + value.name + "</td>\n" +
                              "                                  <td class='tel'>" + value.tel + "</td>\n" +
                              "                                  <td class='companyname'>" + value.companyname + "</td>\n" +
                              "                                  <td class='depname'>" + value.depname + "</td>\n" +
                              "                                  <td><button  class='layui-btn edit' onclick='xadmin.open('修改','./employee-edit.html',600,400)'><i class='layui-icon'>&#xe642;</i>修改</button></td>" +
                              "</tr>"
                          $('tbody').append(content)
                          form.render("checkbox");
                      })
                      //修改
                      $('.edit').click(function () {
                          var id = $(this).parents("tr").find(".id").html();
                          var username = $(this).parents("tr").find(".username").html();
                          var tel = $(this).parents("tr").find(".tel").html();
                          var companyname = $(this).parents("tr").find(".companyname").html();
                          var depname = $(this).parents("tr").find(".depname").html();
                          xadmin.open('修改', './employee-edit.html?id=' + id +"&username=" + decodeURI(username)+"&tel="+decodeURI(tel)+"&companyname="+decodeURI(companyname)+"&depname="+decodeURI(depname), 600, 400);
                      })
                  }
                  }
          })


          // 监听全选
          form.on('checkbox(checkall)', function(data){

              if(data.elem.checked){
                  $('tbody input').prop('checked',true);
              }else{
                  $('tbody input').prop('checked',false);
              }
              form.render('checkbox');
          });
          })


      /*
      * 批量删除
      * */
      function delAll (argument) {
          var ids = [];
          var database_id = [];
          // 获取选中的id
          $('tbody input').each(function(index, el) {
              if($(this).prop('checked')){
                  ids.push($(this).val())
                  database_id.push(parseInt($(this).parents("tr").find(".id").html()))
              }
          });
          console.log(ids,database_id)
          layer.confirm('确认要删除吗？'+ids.toString(),function(index){
              console.log(database_id)
              //捉到所有被选中的，发异步进行删除
              $.ajax({
                  url:"http://localhost:8080/employee/delete",//批量删除接口
                  type:"post",
                  data:{"id":database_id},
                  success:function (res) {
                      if(res.status == 200){
                          layer.msg('删除成功', {icon: 1});
                          location.reload()
                          $(".layui-form-checked").not('.header').parents('tr').remove();
                      }
                  }
              })
          });
      }
    </script>
</html>
