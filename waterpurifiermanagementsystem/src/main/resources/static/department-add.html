<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>客户信息增加</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="depname" class="layui-form-label">
                        <span class="x-red">*</span>部门
                    </label>
                    <div class="layui-input-inline">
                        <input  type="text" id="depname" name="depname" required="" lay-verify="depname"
                                autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                    </label>
                    <button id="add"  class="layui-btn" lay-filter="add" lay-submit="add">
                        增加
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>layui.use(['form', 'layer','table'],
        function() {
            var $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;
            var table = layui.table

            //自定义验证规则
            form.verify({
                depname: function(value) {
                    if (value.length == 0) {
                        return '部门名称不能为空';
                    }
                },
               
            });
            //监听提交
            form.on('submit(add)',
                function() {
                    //增加数据提交到后台
                    $.ajax({
                        url:"http://localhost:8080/department/insert",
                        type:"post",
                        data:{"depname":$('#depname').val()},
                        success:function (res) {
                            if(res.status == 200){
                                layer.alert("增加成功", {
                                        icon: 6
                                    },
                                    function() {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            }
                        }
                    })

                    return false;
                });

        });
    </script>
    </body>

</html>
