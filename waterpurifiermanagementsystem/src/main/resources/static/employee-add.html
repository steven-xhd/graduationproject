<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>员工信息增加</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>姓名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="username" required="" lay-verify="username"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="tel" class="layui-form-label">
                        <span class="x-red">*</span>电话
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="tel" name="tel" required="" lay-verify="tel"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="company" class="layui-form-label">
                        <span class="x-red">*</span>公司
                    </label>
                    <div class="layui-input-inline">
                        <select id="company">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="department" class="layui-form-label">
                        <span class="x-red">*</span>部门
                    </label>
                    <div class="layui-input-inline">
                        <select id="department">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                    </label>
                    <button id="add"  class="layui-btn" lay-filter="add" lay-submit="add">
                        增加
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>layui.use(['form', 'layer','table'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;
            var table = layui.table

            //自定义验证规则
            form.verify({
                username: function(value) {
                    if (value.length == 0) {
                        return '用户名不能为空';
                    }
                },
                tel: function(value1){
                    if (value1.length == 0) {
                        return 'tel不能为空';
                    }
                    if(value1.length != 11){
                        return "错误的tel"
                    }
                }
            });
            //查询全部公司
            $.ajax({
                url:"http://localhost:8080/company/findAll",
                type:"post",
                async:false,
                success:function (res) {
                    if(res.status == 200){
                        $('#company:not(:first)').empty()
                        res.object.forEach(function (value,key) {
                            var content = "<option value='"+value.id+"'>"+value.name+"</option>"
                            $('#company').append(content)
                        })
                        form.render('select')
                    }}

            })
                //查询全部部门
                $.ajax({
                    url:"http://localhost:8080/department/findAll",
                    type:"post",
                    async:false,
                    success:function (res) {
                        console.log(res)
                        if(res.status == 200){
                            $('#department:not(:first)').empty()
                            res.object.forEach(function (value,key) {
                                var content = "<option value='"+value.id+"'>"+value.depname+"</option>"
                                console.log(content)
                                $('#department').append(content)
                            })
                            form.render('select')
                        }
                    }
                })

            //监听提交
            form.on('submit(add)',
                function() {
                    //增加数据提交到后台
                    $.ajax({
                        url:"http://localhost:8080/employee/insert",
                        type:"post",
                        data:{"name":$('#username').val(),"tel":$('#tel').val(),"companyid":$('#company option:selected').val(),"depid":$('#department option:selected').val()},
                        success:function (res) {
                            if(res.status == 200){
                                layer.alert("增加成功", {
                                        icon: 6
                                    },
                                    function() {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            }
                        }
                    })

                    return false;
                });

        });
    </script>
    </body>

</html>
